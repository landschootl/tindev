<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cr√©ation de compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-col text-center id="main-div">
        <img src="assets/images/icon.png"/>
      </ion-col>
    </ion-row>
    <div class="register-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

          	<ion-item>
			  <ion-label color="text-primary">Etes-vous un recruteur ?</ion-label>
			  <ion-toggle checked="false" name="recruiter" [(ngModel)]="recruiter"></ion-toggle>
			</ion-item>

			<ion-item>
              <ion-input type="text" placeholder="Votre nom d'utilisateur" name="username" [(ngModel)]="registerAccount.login" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Votre email" name="email" [(ngModel)]="registerAccount.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="unconfirmed-password" [(ngModel)]="registerAccount.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Confirmation du mot de passe" name="password" [(ngModel)]="confirmPassword" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Enregistrement</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
