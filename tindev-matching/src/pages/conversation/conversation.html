<ion-header class="block dbg">

  <ion-navbar color="primary">
    <ion-title>{{ this.fullConversation.project_name }}</ion-title>
  </ion-navbar>
  <div class="conversation-header">
	  <div class="title-name">
		{{ this.fullConversation.interlocutor_name }}
	</div>
	  <div class="user-profile-picture-container">
	  <img class="user-profile-picture" src="{{ this.placeholderpicture }}"/>
	  </div>
  </div>
</ion-header>

<ion-content padding class="block scrollable">
	<ion-list>
		<ion-item *ngFor="let message of this.fullConversation.messages">
			<div class="message {{isUsersMessage(message)}}">
				<span class="message_name">{{ message.sender_name }}</span> <br/>
				<span class="message_content">{{ message.content }}</span>
			</div>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer class="conversation-footer block dbg">
	<ion-item id="send_message">
		<ion-input type="text" placeholder="Your message" [(ngModel)]="currentMessage">
		</ion-input>
	</ion-item>
	<button id="send_button" (click)="send()" ion-button>
		Send
	</button>
</ion-footer>
