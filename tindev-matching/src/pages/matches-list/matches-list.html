<ion-header>
    <ion-navbar color="primary">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>
            Tindev Matching
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar
        [(ngModel)]="searchinput"
        (ionInput)="onSearchInput($event)"
        placeholder="Projet ou nom de l'interlocuteur">
    </ion-searchbar>
    <div *ngIf="this.showSearchLoader" class="loading">
        <ion-spinner style="text-align: center" name="dots"></ion-spinner>
    </div>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item (click)="openConversationPage(item)" *ngFor="let item of conv.discussions" detail-push>
            <div *ngIf="shouldShow(item)">
                <span class="title" color="text-primary">{{ getTitle(item) }} | <span class="interlocutor-name"
                                                                                         color="text-light"> {{getUserName(item)}}</span></span>
                <br/>
                <br/>
                <span class="message_content" color="text-light">{{ getLastMessageContent(item)}}</span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
