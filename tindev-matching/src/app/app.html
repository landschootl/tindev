<ion-menu #menu [content]="content" id="leftMenu" side="left">
<ion-toolbar primary>
	<ion-title>Menu</ion-title>
</ion-toolbar>
<ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            	<ion-icon name="{{p.icon}}"></ion-icon>      {{p.title}}
            </button>
            	<button ion-item (click)="logout()"><ion-icon name="log-out"></ion-icon>        Logout</button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
