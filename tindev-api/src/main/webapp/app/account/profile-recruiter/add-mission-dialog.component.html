<toaster-container [toasterconfig]="configToaster"></toaster-container>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Ajouter une mission</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   [(ngModel)]="newMission.title"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description2">Description</label>
            <input type="text" class="form-control" name="description" id="field_description2"
                   [(ngModel)]="newMission.description"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_minSalary">Salaire minimum</label>
            <input type="number" class="form-control" name="minSalary" id="field_minSalary"
                   [(ngModel)]="newMission.minSalary"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxSalary">Salaire maximum</label>
            <input type="number" class="form-control" name="maxSalary" id="field_maxSalary"
                   [(ngModel)]="newMission.maxSalary"
            />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_startDate">Date de début</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker
                       #startDateDp="ngbDatepicker" [(ngModel)]="newMission.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i
                        class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_endDate">Date de fin</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker
                       #endDateDp="ngbDatepicker" [(ngModel)]="newMission.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i
                        class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="field_domain">Domaine</label>
            <select class="form-control" id="field_domain" name="domain" [(ngModel)]="newMission.domain">
                <option [ngValue]="null"></option>
                <option [ngValue]="domainOption.id === newMission.domain?.id ? newMission.domain : domainOption"
                        *ngFor="let domainOption of domains; trackBy: trackDomainById">{{domainOption.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_specialty">Spécialité</label>
            <select class="form-control" id="field_specialty" name="specialty" [(ngModel)]="newMission.specialty">
                <option [ngValue]="null"></option>
                <option
                    [ngValue]="specialtyOption.id === newMission.specialty?.id ? newMission.specialty : specialtyOption"
                    *ngFor="let specialtyOption of specialties; trackBy: trackSpecialtyById">{{specialtyOption.name}}
                </option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="createMission()">Créer</button>
    </div>
</ng-template>

<button type="button" class="edit-button btn btn-sm col-md-12" (click)="open(content)">
    <span class="button-text">Ajouter une mission</span>
</button>
