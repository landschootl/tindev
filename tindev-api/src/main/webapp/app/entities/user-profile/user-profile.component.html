<div class="page-content container">
    <h2>
        <span jhiTranslate="tindevApp.userProfile.home.title">User Profiles</span>
        <button class="btn btn-primary float-right create-user-profile" [routerLink]="['/', { outlets: { popup: ['user-profile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tindevApp.userProfile.home.createLabel">
            Create new User Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userProfiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tindevApp.userProfile.firstname">Firstname</span></th>
            <th><span jhiTranslate="tindevApp.userProfile.lastname">Lastname</span></th>
            <th><span jhiTranslate="tindevApp.userProfile.description">Description</span></th>
            <th><span jhiTranslate="tindevApp.userProfile.photoUrl">Photo Url</span></th>
            <th><span jhiTranslate="tindevApp.userProfile.city">City</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userProfile of userProfiles ;trackBy: trackId">
                <td><a [routerLink]="['../user-profile', userProfile.id ]">{{userProfile.id}}</a></td>
                <td>{{userProfile.firstname}}</td>
                <td>{{userProfile.lastname}}</td>
                <td>{{userProfile.description}}</td>
                <td>{{userProfile.photoUrl}}</td>
                <td>{{userProfile.city}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-profile', userProfile.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-profile/'+ userProfile.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-profile/'+ userProfile.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
