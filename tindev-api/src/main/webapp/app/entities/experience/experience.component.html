<div class="container">
    <h2>
        <span jhiTranslate="tindevApp.experience.home.title">Experiences</span>
        <button class="btn btn-primary float-right create-experience"
                [routerLink]="['/', { outlets: { popup: ['experience-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="tindevApp.experience.home.createLabel">
            Create new Experience
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="experiences">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="tindevApp.experience.startYear">Start Year</span></th>
                <th><span jhiTranslate="tindevApp.experience.endYear">End Year</span></th>
                <th><span jhiTranslate="tindevApp.experience.location">Location</span></th>
                <th><span jhiTranslate="tindevApp.experience.freelance">Freelance</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let experience of experiences ;trackBy: trackId">
                <td><a [routerLink]="['../experience', experience.id ]">{{experience.id}}</a></td>
                <td>{{experience.startYear | date:'mediumDate'}}</td>
                <td>{{experience.endYear | date:'mediumDate'}}</td>
                <td>{{experience.location}}</td>
                <td>
                    <div *ngIf="experience.freelance">
                        <a [routerLink]="['../freelance', experience.freelance?.id ]">{{experience.freelance?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../experience', experience.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'experience/'+ experience.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'experience/'+ experience.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
