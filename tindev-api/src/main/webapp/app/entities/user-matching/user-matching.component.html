<div>
    <h2>
        <span jhiTranslate="tindevApp.userMatching.home.title">User Matchings</span>
        <button class="btn btn-primary float-right create-user-matching" [routerLink]="['/', { outlets: { popup: ['user-matching-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tindevApp.userMatching.home.createLabel">
            Create new User Matching
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userMatchings">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="score"><span jhiTranslate="tindevApp.userMatching.score">Score</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="freelance.id"><span jhiTranslate="tindevApp.userMatching.freelance">Freelance</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="recruiter.id"><span jhiTranslate="tindevApp.userMatching.recruiter">Recruiter</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMatching of userMatchings ;trackBy: trackId">
                <td><a [routerLink]="['../user-matching', userMatching.id ]">{{userMatching.id}}</a></td>
                <td>{{userMatching.score}}</td>
                <td>
                    <div *ngIf="userMatching.freelance">
                        <a [routerLink]="['../freelance', userMatching.freelance?.id ]" >{{userMatching.freelance?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userMatching.recruiter">
                        <a [routerLink]="['../recruiter', userMatching.recruiter?.id ]" >{{userMatching.recruiter?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-matching', userMatching.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-matching/'+ userMatching.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-matching/'+ userMatching.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="userMatchings && userMatchings.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
