<div class="page-content container">
    <h2>
        <span jhiTranslate="tindevApp.specialty.home.title">Specialties</span>
        <button class="btn btn-primary float-right create-specialty" [routerLink]="['/', { outlets: { popup: ['specialty-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tindevApp.specialty.home.createLabel">
            Create new Specialty
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="specialties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tindevApp.specialty.name">Name</span></th>
            <th><span jhiTranslate="tindevApp.specialty.code">Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let specialty of specialties ;trackBy: trackId">
                <td><a [routerLink]="['../specialty', specialty.id ]">{{specialty.id}}</a></td>
                <td>{{specialty.name}}</td>
                <td>{{specialty.code}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../specialty', specialty.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'specialty/'+ specialty.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'specialty/'+ specialty.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
