<div class="container">
    <h2>
        <span jhiTranslate="tindevApp.freelance.home.title">Freelances</span>
        <button class="btn btn-primary float-right create-freelance" [routerLink]="['/', { outlets: { popup: ['freelance-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tindevApp.freelance.home.createLabel">
            Create new Freelance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="freelances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tindevApp.freelance.dailyPrice">Daily Price</span></th>
            <th><span jhiTranslate="tindevApp.freelance.birthdate">Birthdate</span></th>
            <th><span jhiTranslate="tindevApp.freelance.idUser">Id User</span></th>
            <th><span jhiTranslate="tindevApp.freelance.specialty">Specialty</span></th>
            <th><span jhiTranslate="tindevApp.freelance.domain">Domain</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let freelance of freelances ;trackBy: trackId">
                <td><a [routerLink]="['../freelance', freelance.id ]">{{freelance.id}}</a></td>
                <td>{{freelance.dailyPrice}}</td>
                <td>{{freelance.birthdate | date:'mediumDate'}}</td>
                <td>{{freelance.idUser}}</td>
                <td>
                    <div *ngIf="freelance.specialty">
                        <a [routerLink]="['../specialty', freelance.specialty?.id ]" >{{freelance.specialty?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="freelance.domain">
                        <a [routerLink]="['../domain', freelance.domain?.id ]" >{{freelance.domain?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../freelance', freelance.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'freelance/'+ freelance.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'freelance/'+ freelance.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
