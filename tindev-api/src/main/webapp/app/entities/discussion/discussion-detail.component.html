<div *ngIf="discussion">
    <h2><span jhiTranslate="tindevApp.discussion.detail.title">Discussion</span> {{discussion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tindevApp.discussion.freelance">Freelance</span></dt>
        <dd>
            <div *ngIf="discussion.freelance">
                <a [routerLink]="['/freelance', discussion.freelance?.id]">{{discussion.freelance?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="tindevApp.discussion.mission">Mission</span></dt>
        <dd>
            <div *ngIf="discussion.mission">
                <a [routerLink]="['/mission', discussion.mission?.id]">{{discussion.mission?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'discussion/'+ discussion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
