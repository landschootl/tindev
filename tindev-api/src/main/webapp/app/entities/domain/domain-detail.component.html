<div *ngIf="domain">
    <h2><span jhiTranslate="tindevApp.domain.detail.title">Domain</span> {{domain.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tindevApp.domain.name">Name</span></dt>
        <dd>
            <span>{{domain.name}}</span>
        </dd>
        <dt><span jhiTranslate="tindevApp.domain.code">Code</span></dt>
        <dd>
            <span>{{domain.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'domain/'+ domain.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
