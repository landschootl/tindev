<div class="container">
    <h2>
        <span jhiTranslate="tindevApp.domain.home.title">Domains</span>
        <button class="btn btn-primary float-right create-domain"
                [routerLink]="['/', { outlets: { popup: ['domain-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="tindevApp.domain.home.createLabel">
            Create new Domain
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="domains">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="tindevApp.domain.name">Name</span></th>
                <th><span jhiTranslate="tindevApp.domain.code">Code</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let domain of domains ;trackBy: trackId">
                <td><a [routerLink]="['../domain', domain.id ]">{{domain.id}}</a></td>
                <td>{{domain.name}}</td>
                <td>{{domain.code}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../domain', domain.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'domain/'+ domain.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'domain/'+ domain.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
