<div *ngIf="skill">
    <h2><span jhiTranslate="tindevApp.skill.detail.title">Skill</span> {{skill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tindevApp.skill.name">Name</span></dt>
        <dd>
            <span>{{skill.name}}</span>
        </dd>
        <dt><span jhiTranslate="tindevApp.skill.freelance">Freelance</span></dt>
        <dd>
            <div *ngIf="skill.freelance">
                <a [routerLink]="['/freelance', skill.freelance?.id]">{{skill.freelance?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'skill/'+ skill.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
